<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>電卓</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>計算させてください</div>
    <input value="0" id="calcInput"><br />
        
    <script>
        let isCalculationPerformed = false; // 計算が実行されたかを示すフラグ

        function update(_v) {
            if (_v === '') {
                document.getElementById('calcInput').value = '0';
            } else {
                document.getElementById('calcInput').value = formatNumber(_v);
            }
        }

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function append(_v) {
            if (isCalculationPerformed) { // 計算が実行された場合はリセット
                isCalculationPerformed = false;
                document.getElementById('calcInput').value = '0';
            }

            const inputField = document.getElementById('calcInput');
            const currentValue = inputField.value;
            const lastChar = currentValue[currentValue.length - 1];
            
            if (currentValue === "0" && !isNaN(_v)) {
                inputField.value = _v;
            } else if (isNaN(lastChar) && isNaN(_v)) {
                inputField.value = currentValue.slice(0, -1) + _v;
            } else {
                inputField.value += _v;
            }
        }

        function calc() {
            const v = document.getElementById('calcInput').value;
            try {
                const f = new Function('return ' + v);
                update(f());
                isCalculationPerformed = true; // 計算が実行されたフラグを立てる
            } catch(e) {
                update(e.message);
            }
        }

        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if (!isNaN(key) || key === '/' || key === '*' || key === '-' || key === '+') {
                append(key);
            } else if (key === 'Enter') {
                calc();
            }
        });

    </script>


<button onclick="append('7')">7</button>
<button onclick="append('8')">8</button>
<button onclick="append('9')">9</button>
<button onclick="append('/')">÷</button><br />

<button onclick="append('4')">4</button>
<button onclick="append('5')">5</button>
<button onclick="append('6')">6</button>
<button onclick="append('*')">✖</button><br />

<button onclick="append('1')">1</button>
<button onclick="append('2')">2</button>
<button onclick="append('3')">3</button>
<button onclick="append('-')">－</button><br />

<button onclick="update('0')">C</button>
<button onclick="append('0')">0</button>
<button onclick="calc()" id="clear">=</button>
<button onclick="append('+')">＋</button><br />

</body>
</html>
