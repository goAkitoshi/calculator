<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>電卓</title>
</head>
<body>
    <div>計算させてください</div>
    <input> 　<!-- 上記URLでは<input/>になっている。閉じタグ単独終了ははじめて見たし、inputは閉じタグは必要ないと習ったので意味がわからない❓ -->　
        
    <script>
        function update(_v)
        {         //初期状態に戻す　clear 
            document.querySelector('input').value = _v
        }

        function append(_v)
        {  　　　　//数字を足していく
            document.querySelector('input').value += _v
        }

        function calc()
        {//計算する 1+3を入力すると
            const v =document.querySelector('input').value
            //console.log(v) //1+3
            const f =new Function('return ' + v)
            //console.log(f) //return 1+3
            update( f().toString())　// なぜ文字列に変換するのかがわからない　整数同士の計算ではないのか❓              
        }

        /*

        function calc() // 「＝」ボタンが押されたので計算する
    {
        const v = document.querySelector( 'input' ).value
        const f = new Function( 'return ' + v )
        update( f().toString() )
    }

        */

    </script>


<button onclick ="append( '1' )">1</button>
<button onclick ="append( '2' )">2</button>
<button onclick ="append( '3' )">3</button>
<button onclick ="append( '4' )">4</button>
<button onclick ="append( '5' )">5</button>
<button onclick ="append( '6' )">6</button>
<button onclick ="append( '7' )">7</button>
<button onclick ="append( '8' )">8</button>
<button onclick ="append( '9' )">9</button>
<button onclick ="append( '0' )">0</button>

<button onclick ="append( '+' )">+</button>

<button onclick ="append( '-' )">-</button><!-- append関数が+=なのにマイナスを入れてなぜマイナスになるのか❓ -->

<button onclick ="calc()">=</button>

<button onclick ="update( '' )">CLEAR</button>
